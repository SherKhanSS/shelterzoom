<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout | Success</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" media="screen,projection" href="../css/styles.css">
</head>
<body>
<header>
    <div class="header__wrapper">
        <div class="header__logo">
            <img src="../img/logo__sz--color.png">
        </div>
        <div class="header__action">
            <div class="set_icon">
                <i class="icon material-icons nav_open">menu</i>
            </div>
        </div>
        <div class="header__navigation">
            <div class="header__title">
                <div class="header__text">Navigation</div>
                <div class="set_icon">
                    <i class="icon material-icons nav_close">close</i>
                </div>
            </div>
            <div class="header__links">
                <div class="header__link">
                    <i class="material-icons icon">account_circle</i>
                    <span>Account</span>
                </div>
                <div class="header__link">
                    <i class="material-icons icon">edit</i>
                    <span>Sign Up</span>
                </div>
            </div>
            <nav class="header__links">
                <div class="header__link">
                    <span>Products</span>
                </div>
                <div class="header__link">
                    <span>Experience</span>
                </div>
                <div class="header__link">
                    <span>Pricing</span>
                </div>
                <div class="header__link">
                    <span>Press</span>
                </div>
                <div class="header__link">
                    <span>Resources</span>
                </div>
            </nav>
        </div>
    </div>
</header>
<div class="content">
    <section class="section--fullpage bg--blue bg--checkout">
        <div class="section__wrapper--cc">
            <div class="section__block--cc">
                <div class="block-text--center">
                    <div class="hl--4">Your purchase was successful!</div>
                </div>
                <div class="set_button--center">
                    <div class="button--secondary">Get started</div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/styles.js"></script>
</body>
</html>
